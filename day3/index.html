<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Css</title>
</head>

<body>
    <main>
        <div class="header">
            <img src="https://themisfitofnightraid.com/_next/image?url=%2Ffavicon-32x32.png&w=32&q=75" alt="logo">
            <img src="https://themisfitofnightraid.com/assets/icons/cross.svg" alt="cross">
        </div>
        <div class="headerText">
            <h2>Stay ahead in the track to beat the game.</h2>
            <p>We will be sending you emails with informational content</p>
        </div>
        <form action="" class="formBox">
            <div class="inputHolder">
                <div class="nameLabel">
                    <label for="fullname">Full Name:</label>
                    <input type="text" placeholder="Please enter your name" name="fullname">
                </div>
                <div class="emailLabel">
                    <label for="name">Email:</label>
                    <input type="email" placeholder="Please enter your email" name="email">
                </div>
            </div>
            <div class="para">
                <p>We will never share your information with anyone.</p>
            </div>
            <div class="dButton">
                <button>Download eBook</button>
            </div>
        </form>
    </main>
</body>

</html>
